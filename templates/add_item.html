<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='link-styles.css') }}">
    <title>Add Item</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        form {
            text-align: left;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
    
        input[type="submit"] {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- <h1>Add Item</h1> -->
    <form method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="unit">Unit:</label>
        <input type="text" id="unit" name="unit" required><br>

        <label for="cost_per_unit">Cost per Unit:</label>
        <input type="number" step="0.01" id="cost_per_unit" name="cost_per_unit" required><br>

        <label for="selling_price">Selling Price:</label>
        <input type="number" step="0.01" id="selling_price" name="selling_price" required><br>

        <label for="supplier">Supplier:</label>
        <input type="text" id="supplier" name="supplier"><br>

        <label for="date_added">Date Added:</label>
        <input type="date" id="date_added" name="date_added" value="{{ current_date }}"><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br>

        <label for="min_stock_level">Min Stock Level:</label>
        <input type="number" id="min_stock_level" name="min_stock_level"><br>

        <label for="max_stock_level">Max Stock Level:</label>
        <input type="number" id="max_stock_level" name="max_stock_level"><br>

        <label for="reorder_quantity">Reorder Quantity:</label>
        <input type="number" id="reorder_quantity" name="reorder_quantity"><br>

        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes"><br>

        <input type="submit" value="Add Item">
    </form>
    <p><a href="{{ url_for('display_inventory') }}">Back to Inventory</a></p>
</body>
</html>
