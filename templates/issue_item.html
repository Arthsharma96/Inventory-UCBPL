<!-- issue_item.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #1E90FF;
            font-weight: bold;
            display: inline-block;
            padding: 10px 15px;
            border: 2px solid #1E90FF;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #1E90FF;
            color: white;
        }
    </style>
    <title>Issue Item</title>
</head>
<body>
    <h1>Issue Item</h1>
    <form method="post">
        <label for="item_id">Item ID:</label>
        <input type="text" id="item_id" name="item_id" required><br>

        <label for="quantity">Available Quantity:</label>
        <input type="text" id="quantity" name="quantity" value="{{ item[2] }}" readonly><br>

        <label for="quantity_issued">Quantity to Issue:</label>
        <input type="number" id="quantity_issued" name="quantity_issued" required><br>

        <label for="department_name">Department Name:</label>
        <input type="text" id="department_name" name="department_name" required><br>

        <!-- Add hidden inputs for other item details -->
        <input type="hidden" name="item_name" value="{{ item[1] }}">
        <input type="hidden" name="date_issued" value="{{ item[3] }}">
        <input type="hidden" name="item_id" value="{{ item[0] }}">

        <button type="submit">Issue Item</button>
    </form>
    <p><a href="{{ url_for('display_inventory') }}">Back to Inventory</a></p>
</body>
</html>
