<!-- view_issued_items.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #1E90FF;
            font-weight: bold;
            display: inline-block;
            padding: 10px 15px;
            border: 2px solid #1E90FF;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #1E90FF;
            color: white;
        }
    </style>
    <title>Issued Items</title>
</head>
<body>
    <h1>Issued Items</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Item ID</th>
            <th>Name</th>
            <th>Quantity Issued</th>
            <th>Date Issued</th>
            <th>Department Name</th>
        </tr>
        {% for issued_item in issued_items %}
        <tr>
            <td>{{ issued_item[0] }}</td>
            <td>{{ issued_item[1] }}</td>
            <td>{{ issued_item[2] }}</td>
            <td>{{ issued_item[3] }}</td>
            <td>{{ issued_item[4] }}</td>
            <td>{{ issued_item[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('display_inventory') }}">Back to Inventory</a></p>
</body>
</html>
