<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Update Item</title>
</head>
<body>
    <h1>Update Item</h1>
    <form method="post">
        <label for="quantity">New Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ item[2] }}" required><br>

        <label for="price">New Selling Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ item[6] }}" required><br>

        <button type="submit">Update Item</button>
    </form>
    <p><a href="{{ url_for('display_inventory') }}">Back to Inventory</a></p>
</body>
</html>
